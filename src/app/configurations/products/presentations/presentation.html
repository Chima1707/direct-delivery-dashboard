<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <b><i><i class="fa fa-file-powerpoint-o"></i> Product Presentations </i></b>
  </div>
  <div class="panel-body">
    <div class="panel-heading clearfix">
      <div class="btn-group pull-right">
        <button class='btn btn-default btn-lg' ui-sref="configurations.products">
          <i class="fa fa-backward"></i>
          <span>Back to List</span>
        </button>
      </div>
    </div>
    <div>
      <div class="alert alert-info" ng-show="!productPresentationCtrl.showTable()">
        <i class="fa fa-info"></i>
        <span>Presentation list is empty, please add new one</span>
      </div>
    </div>
    <ng-include src="'app/configurations/products/presentations/add.html'"></ng-include>
    <table role="table" class="table table-bordered table-striped"
           ng-show="productPresentationCtrl.showTable()">
      <tr>
        <th>Code</th>
        <th>Unit of Measurement</th>
        <th>Value</th>
      </tr>
      <tr ng-repeat="presentation in productPresentationCtrl.presentations track by $index">
        <td ng-bind="presentation.code"></td>
        <td ng-bind="presentation.uom"></td>
        <td ng-bind="presentation.value"></td>
      </tr>
    </table>
  </div>
</div>
