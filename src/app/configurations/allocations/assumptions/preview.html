<table class="table table-bordered">
  <thead>
    <th>Product</th>
    <th>Presentation</th>
    <th>Coverage</th>
    <th>Schedule</th>
    <th>Wastage</th>
    <th>Buffer</th>
  </thead>
  <tbody>
    <tr ng-if="assumptionsController.products.length > 0" ng-repeat="products in assumptionsController.products track by $index">
      <td ng-bind="products.code"></td>
      <td>0</td>
      <td>0 %</td>
      <td>0</td>
      <td>0</td>
      <td>0 %</td>
    </tr>
  </tbody>
</table>
