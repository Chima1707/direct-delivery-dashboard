<div class="panel panel-info">
   <div class="panel-heading clearfix">
    editing assumptions for {{assumptionsEditController.data.product.code}}
    <span class="pull-right">
      <button class="btn-danger btn btn-lg">
        <i class="fa fa-warning"></i> delete template
      </button>
    </span>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label>template name</label>
            <input type="text" class="form-control">
          </div>
           <div class="form-group">
            <label>description</label>
            <input type="text" class="form-control">
          </div>
           <div class="form-group">
            <label>State of primary use</label>
            <select>
              <option></option>
            </select>
          </div>
          <div class="form-group">
            <label>Year of primary use</label>
           <input type="year">
          </div>
        </form>
        <div  class="dropzone" ui-sortable="dropzone" ng-model="dropzoneFields">
          <div ng-repeat="item in tempAddCtrl.template.products track by $index"></div>
        </div>
      </div>
      <div class="col-md-4" style="overflow: auto">
        <h4 class="page-heading">Product List</h4>
        <ul ng-hide="tempAddCtrl.productList.length == 0" class="nav nav-list small draglist" ui-sortable="draggable" ng-model="tempAddCtrl.template.products">
            <li ng-repeat="product in tempAddCtrl.productList track by $index">
              <a    class="btn btn-info">{{product.code}} </a>
            </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-footer clearfix">
    <button class="btn btn-success pull-right">Submit</button>
  </div>
</div>
