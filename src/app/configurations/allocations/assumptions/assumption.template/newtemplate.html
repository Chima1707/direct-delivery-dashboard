<div class="panel panel-info">
   <div class="panel-heading clearfix">
    editing assumptions for {{assumptionsEditController.data.product.code}}
    <span class="pull-right">
      <button class="btn-danger btn btn-lg">
        <i class="fa fa-warning"></i> delete template
      </button>
    </span>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label>template name</label>
            <input type="text" class="form-control">
          </div>
           <div class="form-group">
            <label>description</label>
            <input type="text" class="form-control">
          </div>
           <div class="form-group">
            <label>State of primary use</label>
            <select>
              <option></option>
            </select>
          </div>
          <div class="form-group">
            <label>Year of primary use</label>
           <input type="year">
          </div>
        </form>
        <div class="dropzone thumbnail" data-drop="true" data-jqyoui-options ng-model="tempAddCtrl.template.products" jqyoui-droppable style=''>
          <div
              class="btn btn-success"
              data-drag="true"
              data-jqyoui-options
              ng-repeat="product in tempAddCtrl.template.products track by $index"
              ng-model="product"
              jqyoui-draggable ng-hide="!product">{{product.code}}</div>
        </div>
      </div>
      <div class="col-md-4" >
        <h4 class="page-heading" draggable="true">Product List</h4>
        <ul ng-hide="tempAddCtrl.productList.length == 0" class="nav nav-list small draglist" >
            <li ng-repeat="product in tempAddCtrl.productList track by $index">
              <a
                  class="btn btn-info"
                  data-drag="true"
                  data-jqyoui-options="{revert: 'invalid'}"
                  ng-model="product"
                  jqyoui-draggable="{animate:true}"
                  ng-hide="!product.code">{{product.code}}
              </a>
            </li>
        </ul>
      </div>


    </div>
  </div>
  <div class="panel-footer clearfix">
    <button class="btn btn-success pull-right">Submit</button>
  </div>
</div>
