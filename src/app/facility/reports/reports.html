<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">
      Facility CCE Status Report
    </h2>
    <div class="panel-body" ng-if="facRepCtrl.facilities.length === 0">
      <div class="alert alert-info">
        <i class="fa fa-lg fa-info-circle"></i> No facility with faulty CCE found
      </div>
    </div>
    <div class="panel-body" ng-if="facRepCtrl.facilities.length > 0">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped">
            <thead>
            <tr>
              <th></th>
              <th>Zone</th>
              <th>LGA</th>
              <th>Ward</th>
              <th>Facility</th>
              <th>Report Date</th>
              <th>CCE Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="report in facRepCtrl.facilities">
              <td></td>
              <td ng-bind="report.zone"></td>
              <td ng-bind="report.lga"></td>
              <td ng-bind="report.ward"></td>
              <td ng-bind="report.name"></td>
              <td ng-bind="facRepCtrl.facilityStatus[report._id].date | date: 'yyyy-MM-dd'"></td>
              <td>
                <span class="pointer" ng-click="facRepCtrl.updateStatus(report)">
                  <i ng-class="{'fa fa-times text-danger': !facRepCtrl.facilityStatus[report._id].status, 'fa fa-check text-success': facRepCtrl.facilityStatus[report._id].status}"></i>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
