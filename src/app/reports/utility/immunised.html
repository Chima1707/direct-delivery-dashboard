<nvd3-line-chart
  data="utilityCtrl.chartData"
  id="exampleId"
  height="400"
  showXAxis="true"
  showYAxis="true"
  showLegend="true"
  tooltips="true"
  interactive="true"
  x="utilityCtrl.utilx()"
  y="utilityCtrl.utily()"
  xAxisTickFormat="utilityCtrl.xtick()"
  objectequality="true"
<svg></svg>
</nvd3-line-chart>
<div class="btn-group">
  <div class="btn btn-danger btn-lg clearfix">
    <h4 class="pull-left">Total Immunized </h4>
    <h3 class="pull-right">| {{utilityCtrl.kpiAgg.total}}</h3>
  </div>
  <div class="btn btn-success btn-lg clearfix">
    <h4 class="pull-left">Average Immunized </h4>
    <h3 class="pull-right">| {{utilityCtrl.kpiAgg.ave}}</h3>
  </div>
</div>
