<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Delivery Round: {{reportsRoundCtrl.deliveryRound.roundCode}}</h3>
  </div>
  <div ng-hide="reportsRoundCtrl.dailyDeliveries.length" class="panel-body">
    No daily deliveries found.
  </div>
  <table ng-show="reportsRoundCtrl.dailyDeliveries.length" class="table table-condensed table-bordered">
    <tr ng-repeat="delivery in reportsRoundCtrl.dailyDeliveries" ng-init="keys = reportsRoundCtrl.keyStates(delivery, $index)">
      <td ng-if="keys.driverID.changed" rowspan="{{keys.driverID.rows}}" ng-bind="::delivery.driverID"></td>
      <td ng-if="keys.date.changed" rowspan="{{keys.date.rows}}" ng-bind="::delivery.date | date:'d-MMM-yyyy'"></td>
      <td ng-bind="::delivery.drop"></td>
      <td ng-bind="::delivery.timeSlot"></td>
      <td ng-bind="::delivery.facility.zone"></td>
      <td ng-bind="::delivery.facility.lga"></td>
      <td ng-bind="::delivery.facility.ward"></td>
      <td ng-bind="::delivery.facility.name"></td>
      <td ng-bind="::delivery.facility.contact"></td>
      <td ng-bind="::delivery.facility.phoneNo"></td>
    </tr>
  </table>
</div>
