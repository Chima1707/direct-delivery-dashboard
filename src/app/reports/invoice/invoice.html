<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-8">
        <h3 class="panel-title">Delivery Rounds</h3>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <div class="col-xs-8 text-right">Page Size:</div>
          <div class="col-xs-4">
            <select
              ng-change="reportsAllCtrl.getReport(1)"
              ng-model="reportsAllCtrl.pagination.limit"
              class="form-control">
              <option ng-selected="reportsAllCtrl.pagination.limit === 10" value="10" value="10">10</option>
              <option ng-selected="reportsAllCtrl.pagination.limit === 25" value="25">25</option>
              <option ng-selected="reportsAllCtrl.pagination.limit === 50" value="50">50</option>
              <option ng-selected="reportsAllCtrl.pagination.limit === 100" value="100">100</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="reportsAllCtrl.deliveryRounds.length" class="panel-body">
    No delivery rounds found.
  </div>

  <div class="panel-body">
    <table ng-show="reportsAllCtrl.deliveryRounds.length" class="table table-condensed table-striped">
      <thead>
      <tr>
        <th>State</th>
        <th>Code</th>
        <th>Start</th>
        <th>End</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="round in reportsAllCtrl.deliveryRounds">
        <td ng-bind="::round.state"></td>
        <td ng-bind="::round.roundCode"></td>
        <td ng-bind="::round.startDate | date:'d-MMM-yyyy'"></td>
        <td ng-bind="::round.endDate | date:'d-MMM-yyyy'"></td>
        <td>
          <a class="btn btn-primary btn-lg" ui-sref="reports.layout.round({id: round.id})">View</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-sm-12">
        <ul class="pager ng-isolate-scope ng-valid" >
          <li ng-class="{'disabled': !reportsAllCtrl.hasPrev()||reportsAllCtrl.allIn()}" class="previous"><a href="" ng-click="reportsAllCtrl.selectPage('prev')" class="ng-binding">« Previous</a></li>
          <li>
            Page <i ng-bind="reportsAllCtrl.pagination.page"></i> of
            <i ng-bind="reportsAllCtrl.pagination.lastPage"></i>
          </li>
          <li ng-class="{'disabled': !reportsAllCtrl.hasNext()||reportsAllCtrl.allIn()}" class="next"><a href="" ng-click="reportsAllCtrl.selectPage('next')" class="ng-binding">Next »</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
