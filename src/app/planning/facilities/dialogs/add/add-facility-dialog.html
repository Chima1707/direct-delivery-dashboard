<div class="modal-header alert-info">
  <h3>Add Facilities to: {{ afdCtrl.deliveryRound._id }}</h3>
</div>
<!-- Modal body section -->
<div class="modal-body">
  <div class="col-sm-15">
    <form>
      <div class="form-group">
        <label>State: {{ afdCtrl.deliveryRound.state }}</label>
      </div>

      <div class="form-group">
        <label>Level</label>
        <select class="form-control" ng-model="afdCtrl.selectedLevel"
            ng-click="afdCtrl.onSelection()">
          <option value="">Select administrative level</option>
          <option ng-repeat="level in afdCtrl.selectedLocLevel"
                  ng-value="level._id">
            {{ level.name }}
          </option>
        </select>
      </div>
      <br/>
      <h4 ng-show="afdCtrl.selectedlevelLocs.length > 0">
        <span class="dropdown" dropdown on-toggle="toggled(open)">
            <a href class="dropdown-toggle" dropdown-toggle>Selection</a>
            <ul class="dropdown-menu">
              <li ng-repeat="option in afdCtrl.selectionOpions">
                <a href ng-click="afdCtrl.onSelectionOptions(option)">
                  {{option}}
                </a>
              </li>
            </ul>
          </span>
      </h4>
      <div class="col-sm-2" ng-repeat="location in afdCtrl.selectedlevelLocs track by $index">
        <label>
          <input type="checkbox"
                  ng-model ="afdCtrl.selectedIds[location._id]"
                 ng-checked="afdCtrl.isSelected(location._id)">
          {{ location.name }}
        </label>
      </div>
    </form>
  </div>
  <br/><br/><br/><br/>
</div>
<!-- modal footer section-->
<div class="modal-footer">
  <button class="btn btn-success" ng-click="afdCtrl.addToList()">
    <i class="fa fa-plus"></i>
    <span>Add To List</span>
  </button>

  <button class="btn btn-default"
          ng-click="afdCtrl.cancel()">
    <i class="fa fa-times"></i>
    <span>Close</span>
  </button>
</div>
