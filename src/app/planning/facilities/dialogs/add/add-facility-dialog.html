<div class="modal-header alert-info">
  <h3>
    <span>Add Facilities to:</span>
    <span ng-bind="::afdCtrl.deliveryRound._id"></span>
  </h3>
</div>

<div class="modal-body">
  <div class="col-sm-15">
    <form>
      <div class="form-group">
        <label>
          <span>State:</span>
          <span ng-bind="::afdCtrl.deliveryRound.state"></span>
        </label>
      </div>

      <div class="form-group">
        <label>Level</label>
        <select
          class="form-control"
          ng-model="selectedLevel"
          ng-click="afdCtrl.onSelection(selectedLevel)"
        >
          <option value="">Select administrative level</option>
          <option
            ng-repeat="level in afdCtrl.selectedLocLevel track by level._id"
            ng-value="level._id"
            ng-bind="::level.name"
          >
          </option>
        </select>
      </div>

      <div ng-if="afdCtrl.selectedlevelLocs.length">
        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              ng-model="selectAll"
              ng-init="selectAll = true"
              ng-click="afdCtrl.selectAllToggle(selectAll)"
              ng-checked="selectAll"
            >
            <span>Select all</span>
          </label>
        </div>
      </div>

      <div class="col-sm-2" ng-repeat="location in afdCtrl.selectedlevelLocs track by $index">
        <label>
          <input type="checkbox"
                  ng-model ="afdCtrl.selectedIds[location._id]"
                 ng-checked="afdCtrl.isSelected(location._id)">
          {{ location.name }}
        </label>
      </div>
    </form>
  </div>
  <br/><br/><br/><br/>
</div>

<div class="modal-footer">
  <button class="btn btn-success" ng-click="afdCtrl.addToList()">
    <i class="fa fa-plus"></i>
    <span>Add To List</span>
  </button>

  <button class="btn btn-default" ng-click="$dismiss()">
    <i class="fa fa-times"></i>
    <span>Close</span>
  </button>
</div>
