<div class="panel panel-default">
  <div class="panel panel-heading">
    <div class="row">
      <div class="col-sm-6 pull-left">
        <h4>Import Facilities for {{ mfCtrl.deliveryRound._id }}</h4>
      </div>

      <div class="col-sm-6">
        <div class="btn-group pull-right">
          <button class="btn btn-primary" ng-click="mfCtrl.copyFromRoundDialog()">
            Copy Round Template
          </button>
          <button class="btn btn-success">Add Facility</button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-body">

    <table ng-show="mfCtrl.facilityList.length > 0"
           class="table table-condensed table-striped table-bordered">
      <thead>
      <tr>
        <th class="col-sm-1">#</th>
        <th class="col-sm-1">Select</th>
        <th class="col-sm-2">Code</th>
        <th class="col-sm-2">Facility</th>
        <th class="col-sm-2">Ward</th>
        <th class="col-sm-2">Zone</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="facility in mfCtrl.facilityList track by $index">
        <td ng-bind="($index + 1)"></td>
        <td>
          <input type="checkbox"
                 ng-model="mfCtrl.selectedList[facility.id]"
                 ng-checked="mfCtrl.isSelected(facility.id)">
        </td>
        <td ng-bind="facility.id"></td>
        <td ng-bind="facility.name"></td>
        <td ng-bind="facility.ward"></td>
        <td ng-bind="facility.zone"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
