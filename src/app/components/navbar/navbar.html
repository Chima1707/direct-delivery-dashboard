<nav class="navbar navbar-static-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        ng-if="navbarCtrl.navbarState.items.length"
        ng-click="navbarCtrl.toggleCollapse()"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a
        class="navbar-brand"
        ui-sref="home"
      >
        <span class="fa fa-home"></span>
        <span ng-bind="::navbarCtrl.name"></span>
      </a>
    </div>

    <div
      ng-if="navbarCtrl.navbarState.items.length"
      class="collapse navbar-collapse"
      collapse="navbarCtrl.navbarState.collapsed"
      >

      <ul class="nav navbar-nav">
        <li
          ng-repeat="item in navbarCtrl.navbarState.items track by item.name"
          ui-sref-active="active"
          eha-show-for-role="item.roles"
          >
          <a
            ng-click="navbarCtrl.toggleCollapse()"
            ui-sref="{{item.name}}"
            ng-bind="::item.label"
            ></a>
        </li>
      </ul>

    <eha-dropdown-menu
      items="['logout']"
      on-select="logout"
      selected-item="navbarCtrl.navbarState.username"
      selected-item-as-label="true"
      icon-class="fa fa-user fa-lg">
    </eha-dropdown-menu>

    <eha-dropdown-menu
           items="navbarCtrl.states"
           on-select="selectState"
           selected-item="navbarCtrl.selectedState"
           icon-class="fa fa-plus-square fa-lg">
      </eha-dropdown-menu>

</div>
    </div>

  </nav>
